[General]
Expression = stencil1D
InputSize = 1024
Name = stencil

[HighLevelRewrite]
Depth = 6
Distance = 8
ExplorationDepth = 6
Repetition = 1
Collection = convolution1D
OnlyLower = false

[MemoryMappingRewrite]
unrollreduce= true
Global0 = true
Global01 = false
Global10 = false
Global012 =false
Global210 = false
Group0 = false
Group01 = false
Group10 = false

[ParameterRewrite]
DisableNDRangeInjection=true
Sequential = false
Settings = stencil1D.json
InjectNDRange = false
ExploreNDRange = false
